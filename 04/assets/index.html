<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="messenger">
    <div class="messenger-header">
      <div class="messenger-header-name">
        <div class="messenger-header-name dot"></div>
        <div class="messenger-header-name text">Mark Zuckerberg</div>
      </div>
      <div class="messenger-header-close">
      </div>
    </div>
    <div class="messenger-card">
      <div class="messenger-card-time">
        today
      </div>
      <div class="messenger-card-line"></div>
      <div class="messenger-message sender">
        <div class="message-time">10:53</div>
        <div class="message-box">
          Hi Mark!, I made a Design for Messenger App!
        </div>
      </div>
      <div class="messenger-message user">
        <div class="message-time">10:54</div>
        <div class="message-box">
          Looks terrible, this is bad work!
        </div>
      </div>
      <div class="messenger-message sender">
        <div class="message-time">10:53</div>
        <div class="message-box">
          But Mark... please give it a shot
        </div>
      </div>
      <div class="messenger-message logout">
        <div class="message-time">10:54</div>
        <div class="message-box">
         You were blocked by the user
        </div>
      </div>
      <div class="messenger-card-line"></div>
      <div class="messenger-text">
        <div class="messenger-text-input">
          <input type="text">
        </div>
        <div class="messenger-text-send"> SEND </div>
      </div>
    </div>
  </div>
</body>
</html>
