<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="background">
    <div class="boarding-pass">
      <div class="journey">
        <div class="airport">
          <div class="airport-abbrv">fra</div>
          <div class="airport-fullname origin">Frankfurt </div>
        </div>          
        <div class="separator"></div>
        <div class="airport">
          <div class="airport-abbrv">ams</div>
          <div class="airport-fullname destination">Amsterdam </div>
        </div>
        
      </div>
      <div class="top-details">
        <div class="info-box">
          <div class="info-box-highlight">Flight</div>
          <div class="info-box-detail">815</div>
        </div>
        <div class="info-box">
          <div class="info-box-highlight">Gate</div>
          <div class="info-box-detail">23G</div>
        </div>
        <div class="info-box">
          <div class="info-box-highlight">Seat</div>
          <div class="info-box-detail">10F</div>
        </div>
        
      </div>
      
      <div class="bottom-details">
        <div class="info-boxes">
          <div class="info-box bottom">
            <div class="info-box-highlight">Passenger</div>
            <div class="info-box-detail">Faisa Klinsmann</div>
          </div>
          <div class="info-box bottom">
            <div class="info-box-highlight">Class</div>
            <div class="info-box-detail">Economy</div>
          </div>
          <div class="info-box bottom">
            <div class="info-box-highlight">Departure</div>
            <div class="info-box-detail">14:05</div>
          </div>
        </div>
        <img src="./img/qr.svg" alt="" class="qr-code">
      </div>
    </div>
  </div>
</div>

</body>
</html>
